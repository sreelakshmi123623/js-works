<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen flex justify-center mt-40 bg-blue-50">
    <div class="w-100 h-110 bg-gray-400 rounded-md bg-no-repeat bg-cover bg-center" style="background-image: url(image/avery-evans-RJQE64NmC_o-unsplash.jpg);">
        <h4 class="text-3xl text-center text-white font-semibold pt-5" >Register</h4>
       <div> <input id="usern" class="bg-white pl-4 pt-2 pb-2 pr-10 shadow-lg shadow-gray-900/50 inset-shadow-sm p-1 rounded-md mt-12 ml-20 text-md" type="text" placeholder="Username"></div>
     <div>   <input id="pasw" class="bg-white pl-4 pt-2 pb-2 pr-10 shadow-lg shadow-gray-900/50 inset-shadow-sm p-1 rounded-md mt-12 ml-20 text-md" type="text" placeholder="Password"></div>
<div>
            <input id="accno" class="bg-white pl-4 pt-2 pb-2 pr-10 shadow-lg shadow-gray-900/50 inset-shadow-sm p-1 rounded-md mt-12 ml-20 text-md" type="text" placeholder="Account number">
    
</div>        <button onclick="registerbtn()" class="text-md ml-40 mt-10 bg-white rounded-md p-2 text-black hover:text-white hover:bg-gray-400 hover:border-1">Register</button>
    </div>
</body>
<script>
    function registerbtn(){
        accdetails={
            usern:usern.value,
            pasw:pasw.value,
            accno:accno.value,
            balance:0
        }
        if(usern.value==="" || pasw.value==="" || accno.value===""){
            alert("please fill all fields")
            return;
        }
        else if(localStorage.getItem(accdetails.accno)){
            alert("Account already exists")
            window.location.href="login.html"
            return;
        }
        else{
            localStorage.setItem(accdetails.accno,JSON.stringify(accdetails))
            usern.value=""
            pasw.value=""
            accno.value=""
            alert("Successfuly registered")
        }
        window.location.href="login.html"
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="min-h-screen">
   <div>
        <h2 class="text-4xl font-semibold text-center mt-4 mb-5">Post Details</h2>
        <div class="grid grid-cols-4" id="postCard"></div>
      
    
   </div>
    <script>
        async function fetchPost(){
            try{
            const response=await fetch('https://jsonplaceholder.typicode.com/posts')
            console.log(response);
            const data= await response.json()
            return data
            
            }
        catch(error){
            console.error("error",error);//console.error("error",error) - console.log("error occured",error)
            throw error
        }
              }
        // fetchPost()

        async function displayPost() {
            const posts=await fetchPost()
            // console.log(posts);
          const cardHtml=posts.map(post=>`
          <div class="grid grid-cols-1 mt-6 rounded-lg p-5 border-1  h-50 w-100">
           <div>
                <h5 class="text-center text-xl font-semibold">${post.title}</h5>
                 <p>${post.body}</p>
           </div>
        </div>
    
          `).join('')//for join separate elements
           postCard.innerHTML=cardHtml 
        }
        

        displayPost()
    </script>
</body>
</html>

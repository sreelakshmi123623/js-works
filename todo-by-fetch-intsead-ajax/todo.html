
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <h3 class="text-center text-2xl font-semibold mt-10">TODO DETAILS</h3>
    <center>
    <table class="border-2 mt-10">
        <thead>
        <tr>
            <th class="border-1 border-black p-3">userId</th>
            <th class="border-1 border-black p-3">Id</th>
            <th class="border-1 border-black p-3">Title</th>
            <th class="border-1 border-black p-3">completed</th>
        </tr>
        </thead>
        
        </center>
        <tbody id="result">

        </tbody>
    </table>
    </body>

   <script>
    //1.fetch() - asynchronous event -reponse -> .then
    fetch('https://jsonplaceholder.typicode.com/todos')    // fetch()by default its get
    .then(data=>(data.json()))//.json()   instead   JSON.parse(data)
    .then(todos=>checking(todos))
    .catch(err=>console.log(err))


    function checking(todos){
        for(let todo of todos){
            result.innerHTML+=` <tr>
            <td class="border-1 border-black p-3">${todo.userId}</td>
            <td class="border-1 border-black p-3">${todo.id}</td>
            <td class="border-1 border-black p-3">${todo.title}</td>
            <td class="border-1 border-black p-3">${todo.completed}</td>
        </tr>`


        }
    }
    </script>
</html>

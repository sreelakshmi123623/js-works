    const incometype = document.getElementById("incometype").value.trim();
    const amount = Number(document.getElementById("incomerp").value.trim());

    if (!incometype || isNaN(amount)) {
        alert("Enter valid income details");
        return;
    }

    totalIncome += amount;
    balance += amount;

    localStorage.setItem(userKey("totalIncome"), totalIncome);
    localStorage.setItem(userKey("balance"), balance);

    document.getElementById("incomespace").innerText = `$${balance}`;
const row = `
        <tr>
            <td class="pr-15">${incometype}</td>
            <td class="pr-15">$${amount}</td>
            <td class="pr-15">$${balance}</td>
            <td class="pr-15">${new Date().toLocaleString()}</td>
        </tr>
    `;

    const tbody = document.getElementById("incomeTableBody");
    tbody.innerHTML += row;

    localStorage.setItem(userKey("incomeTable"), tbody.innerHTML);

    document.getElementById("incometype").value = "";
    document.getElementById("incomerp").value = "";
}

function clearAll() {

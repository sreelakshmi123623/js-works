 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
     <h2 id="head">DOM getElementByTagName()</h2>
    <ul>
        <li id="green">this is the first paragraph</li>
        <li id="blue">this is the second paragraph</li>
        <li id="red">this is the third paragraph</li>
    </ul>
    <button onclick="greenClick()">green</button>
    <button onclick="blueClick()"> blue</button>
    <button onclick="redClick()">red</button>

    <script>
        document.getElementById("head").style.color="purple"


        function greenClick(){
            document.getElementById("green").style.color="green"            
        }
        function blueClick(){
            document.getElementById("blue").style.color="blue"
        }
        function redClick(){
            document.getElementById("red").style.color="red"
        }
        
    </script>

 </body>
 </html>
